<div class="container">
    <div class="menu">
        <button mat-icon-button (click)="openSidenav()"><mat-icon>menu</mat-icon></button>
        <h1>Criar Terefas</h1>
    </div>  
    <div class="subTitle">
        <h6>* Preencha o formulário corretamente.</h6>
    </div>

    <mat-divider></mat-divider>

</div>
<div class="main">
    <form [formGroup]="formTask" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description" rows="10"> </textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Prioridade</mat-label>
            <mat-select formControlName="priority">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
              <mat-option value="7">7</mat-option>
              <mat-option value="8">8</mat-option>
              <mat-option value="9">9</mat-option>
              <mat-option value="10">10</mat-option>
            </mat-select>
          </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Salvar</button>
    </form>
</div>
